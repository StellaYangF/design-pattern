<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form compose</title>
</head>
<body>
  <script>
    class Container{
      constructor(type) {
        this.element = document.createElement(type);
        this.children = [];
      }
      add (...childrend) {
        this.children.push(...childrend);
        return this;
      }
      render() {
        for (let i = 0; i < this.children.length; i++){
          this.element.appendChild(this.children[i].element);
        }
        return this;
      }
    }
    class Item{
      constructor(type, title) {
        this.element = document.createElement(type);
        this.element.innerHTML = title;
      }
    }
    class InputItem{
      constructor(type, name) {
        this.element = document.createElement(type);
        this.element.name = name;
      }
    }

    let form = new Container("form");
    let username = new Container("p");
    let password = new Container("p");

    let usernameLabel = new Item("label", "用户名");
    let usernameInput = new InputItem("input", "username");
    let usernameTip = new Item("span", "请输入用户名");
    username.add(usernameLabel, usernameInput, usernameTip).render();

    let passwordLabel = new Item("label", "密码");
    let passwordInput = new InputItem("input", "password");
    let passwordTip = new Item("span", "请输入用户名");
    password.add(passwordLabel, passwordInput, passwordTip).render();
  
    form.add(username, password).render();
    document.body.appendChild(form.element);

  </script>
</body>
</html>
