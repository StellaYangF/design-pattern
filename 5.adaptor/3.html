<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <title>Adaptor</title>
</head>
<body>
    <div id="app">
      <p>{{name}}</p>
      <p>{{upperName}}</p>
    </div>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          name: "tom"
        },
        computed: {
          upperName() {
            return this.name.toUpperCase();
          }
        }
      })
    </script>
</body>
</html>
