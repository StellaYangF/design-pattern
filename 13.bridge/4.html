<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>circles</title>
  <style>
    canvas { box-shadow:0 0 30px -10px rgba(0,0,0,.2); border-radius: 10px; }
  </style>
</head>
<body>
  <canvas id='canvas' width="400" height="300"></canvas>
  <script>
    class Position{
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
    }
    class CircleColor{
      constructor(color) {
        this.color = color;
      }
    }
    class Circle {
      constructor(x, y, circleColor) {
        this.position = new Position(x, y);
        this.circleColor = new CircleColor(circleColor);
      }
    }

    Circle.prototype.render = function() {
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.arc(this.position.x, this.position.y, 100, 0, 2*Math.PI);
      ctx.fillStyle = this.circleColor.color;
      ctx.fill();
    }
    let c = new Circle(200, 150, '#fb9')
    c.render();
  </script>
</body>
</html>
